<div>
    <ul>
        <li *ngFor="let curso of cursos">
            <p>Nome: {{curso.nome}}</p>
            <p>Carga horária: {{curso.cargaHoraria}} dias(8hr/d) </p>
            <p>Conteúdos assistidos: {{curso.conteudosAssistidos}}</p>
            <p>Completo? <input type="checkbox" disabled [checked]="curso.completo"></p>
        </li>
    </ul>
</div>
